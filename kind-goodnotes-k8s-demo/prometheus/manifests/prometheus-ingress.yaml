apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promethues
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-k8s
                port:
                  name: web